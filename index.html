<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="gameScreen">
    <img id="danger" class="danger" src="./bio.png" alt="">
    <div id="popup" class="popup">
        <h2 id="popup_comp">Comp won! Play again?</h2>
        <h2 id="popup_player">Player won!Play again?</h2>
        <h2 id="popup_sure">Are you sure?</h2>
        <button id="restartGame" class="restartGame pop">Play Again!</button>
        <button id="unfairMode" class="unfair-mode">Yes I Am!!!</button>
    </div>
        <div class="navbar">
            <h1>Rock Paper Scissor</h1>
            <div id="toggle" class="toggle">
                <input type="checkbox" id="unfair" class="unfair" ></input>
            </div>
        </div>
        <div id="scoreboard" class="scoreboard">
            <div class="player">Player</div>
            <div id="playerScore" class="PlayerScore">0</div>
            <div class="to">:</div>
            <div  id="compScore" class="compScore">0</div>
            <div class="comp">Comp</div>         
            </div>
        </div>
    <main class="game">
        <div class="playerTable"> 
            <button id="✊" class="btn rock">✊</button>
            <button id="✋" class="btn paper">✋</button>
            <button id="✌️" class="btn scissor">✌️</button>
            <img src="./vs.svg" alt="versus">
            <span id="compPick" class="compPick btn notYet"></span>
                </div> 
        <div id="overlay"></div>         
    </main>        
            
<script src="RPS.js" defer></script>    
</body>
</html>
